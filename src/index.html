  <body>
    <app-root></app-root>

    <script>
      if (navigator.vendor.toString() === 'Google Inc.') {
        document.documentElement.classList.add('devtools');
      }
      WebFontConfig = {
        google: {
          families: ['Roboto:300,400,500,700']
        },
        active: function() {}
      };

      (function(d) {
        var wf = d.createElement('script'),
          s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
        wf.async = true;
        wf.defer = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
